<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="background"></div>
    <div id="ui-container">
        <div id="spawn-menu">
            <div class="characters">
                <div id="character-list"></div>
            </div>
            <button id="new-character">+</button>
        </div>
    </div>

    <div class="comprar-personagem">
        <h1>Adquirir um novo personagem</h1>
        <p>Tem certeza que gostaria de adquirir um novo slot de personagem <br>
            <span>por 2.000 diamantes?</span>
        </p>
        <div class="btns">
            <button id="cancelar">Cancelar</button>
            <button id="confirmar">Confirmar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
